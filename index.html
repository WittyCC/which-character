<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Character Are You?</title>
  </head>
  <body>
    <h1>Which Beauty and the Beast Character Are You?</h1>
    <h3>Pick the choice that most closely describes yourself:</h3>
    <form>
      <h2>Hobby</h2>
      <div class="hobby-group">
        <div class="radio">
          <label>
            <input type="radio" name="hobby" value="Reading" checked>
            Reading
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="hobby" value="Cooking">
            Cooking
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="hobby" value="Gardening">
            Gardening
          </label>
        </div>
      </div>
      <h2>Food</h2>
      <div class="food-group">
        <div class="radio">
          <label>
            <input type="radio" name="food" value="Meat" checked>
            Meat
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="Veggies">
            Veggies
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="Dessert">
            Dessert
          </label>
        </div>
      </div>
      <h2>Dwelling</h2>
      <div class="dwelling-group">
        <div class="radio">
          <label>
            <input type="radio" name="dwelling" value="Castle" checked>
            Castle
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="dwelling" value="Cupboard">
            Cupboard
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="dwelling" value="Cottage">
            Cottage
          </label>
        </div>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>


  </body>
</html>
